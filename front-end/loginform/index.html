<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Form</title>
	<!-- Import Bootstrap and Jquery -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- My CSS and Jquery -->
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="jquery/index.js"></script>
</head>
<body>
	<div class="container-fluid bg">
		<div class="row justify-content-center">
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 row-container">
				<form action="">
					<h1>Login with your infomation</h1>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email">
						<p class="emailError"></p>
					</div>
					<div class="form-group">
						<label for="password" class="label">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Enter password">
						<p class="passwordError"></p>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="rememberMe">
						<label for="form-check-label" for="rememberMe">Check me out</label>
					</div>
					<button type="submit" class="btn btn-success btn-block my-3">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
