<!DOCTYPE HTML>

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("Text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			if(ev.target.nodeName == "DIV") {
				ev.target.appendChild(document.getElementById(data));
			}else alert("Vị trí đã có hình. Bạn nên chọn vị trí khác hoặc dời hình sang vị trí mới");
			finish();
		}

		function finish(){
			var d = document.getElementById("parts");
			var bool = false;			
			for(i = 0; i < d.childNodes.length-1; i++) {		
				if(d.childNodes[i].nodeName == "IMG")
				bool = true;
			}
			if(bool == false)
				alert("Chúc mừng bạn đã hoàn thành Game");
		}
	</script>
</head>
